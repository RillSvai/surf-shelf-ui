<div class="auth">
  <div>
    <app-auth
      (onSubmitEvent)="login($event)"
      [submitType]="'login'"
      [formHeaderLabel]="'Login'"
      [submitLabel]="'Login'"
    ></app-auth>
    <div class="sign-up">
      <p class="sign-up__text">Don`t have an account?</p>
      <a [routerLink]="['../signup']" class="sign-up__link">Sign Up</a>
    </div>
  </div>
</div>
