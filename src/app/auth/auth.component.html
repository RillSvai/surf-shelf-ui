<div class="auth__form">
  <h1 class="auth__label">{{ formHeaderLabel }}</h1>
  <div *ngIf="submitType === 'signup'" class="auth__control">
    <input
      [formControl]="username"
      [ngClass]="{ 'auth__control_input-error': username.invalid }"
      class="auth__control_input"
      type="text"
      placeholder="Username"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="22"
      height="22"
      viewBox="0 0 24 24"
      style="fill: white"
    >
      <path
        d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"
      ></path>
    </svg>
    <div *ngIf="username.invalid" class="auth__error">
      {{ getUsernameError() }}
    </div>
  </div>
  <div class="auth__control">
    <input
      [formControl]="email"
      [ngClass]="{ 'auth__control_input-error': email.invalid }"
      class="auth__control_input"
      type="email"
      placeholder="Email"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="22"
      height="22"
      viewBox="0 0 24 24"
      style="fill: white"
    >
      <path
        d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"
      ></path>
    </svg>
    <div *ngIf="email.invalid" class="auth__error">{{ getEmailError() }}</div>
  </div>
  <div class="auth__control">
    <input
      [formControl]="password"
      [ngClass]="{ 'auth__control_input-error': password.invalid }"
      class="auth__control_input"
      type="password"
      placeholder="Password"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      style="fill: white"
    >
      <path
        d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
      ></path>
    </svg>
    <div *ngIf="password.invalid" class="auth__error">
      {{ getPasswordError() }}
    </div>
  </div>
  <button (click)="onSubmit()" [disabled]="formHasAnyErrors()" [ngClass]="{'auth__button-disabled': formHasAnyErrors() }" class="auth__button">
    {{ submitLabel }}
  </button>
</div>
